<!DOCTYPE html>
<html lang="en">
<head>
<title>WebSocket Node JS Hello World</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var ws = new WebSocket("ws://localhost:8080");
        ws.onopen = function(e) {
          console.log('Connected to server');
        }

        function sendMessage() {
            ws.send($('#message').val());
        }
    </script>
</head>
<body lang="en" position>
<center>
  <form id="echo_form" onsubmit="sendMessage(); return false;">
    <input class="form-control" type="text" name="message" id="message" placeholder="Type here" value="" autofocus/>
    <button type="button" id="send" class="btn btn-primary" onclick="sendMessage();">Send</button>
  </form>
</center>
</body>
</html>
